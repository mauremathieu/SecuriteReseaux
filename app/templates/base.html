<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyFlaSQL - Framework Pentesting{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 60px; 
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .content {
            padding: 20px;
        }
        .nav-link {
            color: #bbb !important;
        }
        .nav-link:hover {
            color: white !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PyFlaSQL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Outils
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/tools/reconnaissance">Reconnaissance</a></li>
                            <li><a class="dropdown-item" href="/tools/network-scan">Scan Réseau</a></li>
                            <li><a class="dropdown-item" href="/tools/enumeration">Énumération</a></li>
                            <li><a class="dropdown-item" href="/tools/exploitation">Exploitation</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h5>Categories</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/whois">WHOIS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/nmap">NMAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/ping">Ping</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
