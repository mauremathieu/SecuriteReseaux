{% extends "base.html" %}

{% block title %}Gaining Access{% endblock %}

{% block content %}
<h1>Gaining Access Tool</h1>
<!-- Metasploit -->
<form id="metasploitForm" method="POST" action="/gaining-access/metasploit">
    <input 
        type="text" 
        name="target" 
        placeholder="Enter a target IP address or hostname"
        required
    >
    <button type="submit">Exploit</button>
</form>
<!-- Manually, FTP, SSH -->
<form id="ftpForm" method="POST" action="/gaining-access/ftp">
    <input 
        type="text" 
        name="target" 
        placeholder="Enter a target IP address or hostname"
        required
    >
    <button type="submit">Exploit FTP</button>
</form>
<form id="sshForm" method="POST" action="/gaining-access/ssh">
    <input 
        type="text" 
        name="target" 
        placeholder="Enter a target IP address or hostname"
        required
    >
    <button type="submit">Exploit SSH</button>
</form>
{% endblock %}
